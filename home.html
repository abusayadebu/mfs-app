<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="w-[450px] mx-auto border-10 border-amber-150 rounded-3xl h-screen bg-amber-100 flex flex-col">
            <div class="w-full mx-auto text-center text-4xl font-bold my-5">12500</div> <hr class="my-3">
            <button class="w-1/2 mx-auto mb-3 bg-blue-500 rounded-lg py-2 text-xl text-white font-bold" id="">Add Money</button>
            <button class="w-1/2 mx-auto bg-blue-500 rounded-lg py-2 text-xl text-white font-bold" id="">Cashout</button>
            <hr class="my-3">

            <form class="text-center space-y-5" action="">
            <label for="phone" class="text-xl text-blue-500">Enter Amount</label>
            <input type="text" placeholder="Amount" class="block w-3/5 mx-auto text-xl border-2 border-blue-500 rounded-lg outline-blue-500 bg-white text-center">
            <label for="password" class="text-xl text-blue-500">Enter Your Pin</label>
            <input type="password" placeholder="Pin" class="block w-3/5 mx-auto text-xl border-2 border-blue-500 rounded-lg outline-blue-500 bg-white text-center">
            <button class="w-3/5 bg-blue-500 rounded-lg py-2 text-xl text-white font-bold" >Add MOney</button>
        </form>
        </form>
    </section>

    <!-- script link -->
     <script src="./js/login.js"></script>
     <script src="./js/home.js"></script>
</body>
</html>
